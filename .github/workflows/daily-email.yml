name: Send Daily Email Report

on:
  schedule:
    # Runs at 09:25 UTC = 11:25 Romania time (EET/winter time UTC+2)
    # For summer time (EEST UTC+3), change to 08:25 UTC
    - cron: '25 9 * * *'
  workflow_dispatch:  # Allows manual trigger from GitHub Actions tab

jobs:
  send-email:
    runs-on: ubuntu-latest
    steps:
      - name: Send Daily Report
        run: |
          response=$(curl -s -w "\n%{http_code}" https://carbot-three.vercel.app/api/send-daily-report)
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')

          echo "HTTP Status: $http_code"
          echo "Response: $body"

          if [ "$http_code" -ne 200 ]; then
            echo "Error: Failed to send email"
            exit 1
          fi
